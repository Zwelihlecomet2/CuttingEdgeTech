<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuttingEdgeTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://kit.fontawesome.com/f9b4791500.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <video autoplay 
          playsinline 
          id="camera">
    </video>
    <!-- Entire Model Box -->
    <div class="model-box">
      <model-viewer id="modelViewer" 
                    src="office_chair.glb"
                    alt="Office Chair"
                    ar
                    ar-placement="floor"
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    interaction-prompt="none"
                    auto-rotate>
      </model-viewer>
    </div>

    <header id="header">
        <nav>
          <label for="model-scale" class="scale-box">
            <span class="scale-label">Scale</span>
            <div class="scale-control">
              <span class="scale-value" id="scale-value">1.00x</span>
              <input type="range" id="model-scale" min="0.1" max="3" step="0.01" value="1">
            </div>
          </label>
        </nav>
        <div class="group">
          <button class="icon-btn" id="info" aria-label="Product Information">
            <i class="fa-solid fa-info"></i>
          </button>
          <button class="icon-btn" id="below" aria-label="Toggle Controls">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
     </header>
     <footer class="cover">
      <button id="visit-site-btn" class="btn btn-secondary" onclick="window.location.href='https://giwml-105-247-226-250.a.free.pinggy.link/unified_login.php'">
        <i class="fa-solid fa-eye"></i>
        <span>View Details</span>
      </button>
      <button id="add-to-cart-btn" class="btn btn-primary">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Add to Cart</span>
      </button>
      <button slot="ar-button" class="btn" style="visibility: hidden;">AR</button>
     </footer>

     <div id="info-modal" class="modal">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
          <button class="close-btn" id="close-btn" aria-label="Close">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="modal-header">
            <h2>Product Information</h2>
            <span class="badge badge-success">Available</span>
          </div>
          <div class="modal-body">
            <p class="product-description">This is a high-quality office chair designed for comfort and durability.</p>
            <div class="product-details">
              <div class="detail-item">
                <span class="detail-label">Company</span>
                <span class="detail-value">Lewis</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Status</span>
                <span class="detail-value">Available</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Price</span>
                <span class="detail-value detail-price">R20,000</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Size</span>
                <span class="detail-value">40cm</span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="modal-pay">
              <i class="fa-solid fa-shopping-bag"></i>
              <span>Purchase Now</span>
            </button>
          </div>
        </div>
      </div>
    

    <script src="app.js"></script>
    <script>
      a = document.getElementById("below");
      b = document.querySelector(".cover");

      a.addEventListener("click", function() {
        b.classList.toggle("uncover");
      });

      // Info Icon Alert
      const infoBox = document.getElementById('info');
      const infoModal = document.getElementById('info-modal');
      const closeBtn = document.getElementById('close-btn');

      infoBox.addEventListener('click', () => { 
        infoModal.style.display = 'flex';
        console.log("Info modal opened");
      });
      closeBtn.addEventListener('click', () => { infoModal.style.display = 'none'; });

      const modalOverlay = document.getElementById('modal-overlay');
      modalOverlay.addEventListener('click', () => { infoModal.style.display = 'none'; });

      const modelViewer = document.getElementById('modelViewer');
        const scaleSlider = document.getElementById('model-scale');
        const scaleValue = document.getElementById('scale-value');
        scaleSlider.addEventListener('input', () => {
          const scale = scaleSlider.value;
          modelViewer.scale = `${scale} ${scale} ${scale}`;
          scaleValue.textContent = `${parseFloat(scale).toFixed(2)}x`;
        });
    </script>
</body>
</html>
