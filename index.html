<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://kit.fontawesome.com/f9b4791500.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <canvas id="screenshot-canvas" style="display: none;"></canvas>

    </div>

    <header id="header">

        <div class="group">

        </div>

     <footer class="cover">

        <button id="screenshot-mobile-btn" class="btn btn-tertiary" aria-label="Capture">
          <i class="fa-solid fa-camera"></i>
          <span>Capture</span>
        </button>
        <button id="visit-site-btn" class="btn btn-secondary" onclick="window.location.href='https://giwml-105-247-226-250.a.free.pinggy.link/unified_login.php'">
          <i class="fa-solid fa-eye"></i>
          <span>View Details</span>
        </button>
        <button id="add-to-cart-btn" class="btn btn-primary">
          <i class="fa-solid fa-cart-shopping"></i>

        </button>
      </div>

     </footer>

        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
          <button class="close-btn" id="close-btn" aria-label="Close">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="modal-header">
            <h2>Product Information</h2>
            <span class="badge badge-success">Available</span>
          </div>
          <div class="modal-body">
            <p class="product-description">This is a high-quality office chair designed for comfort and durability.</p>
            <div class="product-details">
              <div class="detail-item">
                <span class="detail-label">Company</span>
                <span class="detail-value">Lewis</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Status</span>
                <span class="detail-value">Available</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Price</span>
                <span class="detail-value detail-price">R20,000</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Size</span>
                <span class="detail-value">40cm</span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="modal-pay">
              <i class="fa-solid fa-shopping-bag"></i>
              <span>Purchase Now</span>
            </button>
          </div>
        </div>
      </div>
    

    <script src="app.js"></script>
    <script>
      a = document.getElementById("below");
      b = document.querySelector(".cover");

      a.addEventListener("click", function() {
        b.classList.toggle("uncover");
      });

      // Info Icon Alert
      const infoBox = document.getElementById('info');
      const infoModal = document.getElementById('info-modal');
      const closeBtn = document.getElementById('close-btn');

      infoBox.addEventListener('click', () => { 
        infoModal.style.display = 'flex';
        console.log("Info modal opened");
      });
      closeBtn.addEventListener('click', () => { infoModal.style.display = 'none'; });

      const modalOverlay = document.getElementById('modal-overlay');
      modalOverlay.addEventListener('click', () => { infoModal.style.display = 'none'; });

      // Screenshot functionality
      const screenshotBtn = document.getElementById('screenshot-btn');
      const screenshotMobileBtn = document.getElementById('screenshot-mobile-btn');
      const video = document.getElementById('camera');
      const canvas = document.getElementById('screenshot-canvas');
      const modelViewer = document.getElementById('modelViewer');

      function captureScreenshot() {
        // Set canvas size to match video
        canvas.width = video.videoWidth || window.innerWidth;
        canvas.height = video.videoHeight || window.innerHeight;

        const ctx = canvas.getContext('2d');

        // Draw video frame
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Add watermark/branding
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.font = 'bold 24px Inter';
        const text = 'CuttingEdgeTech';
        const textWidth = ctx.measureText(text).width;
        const padding = 20;
        const boxHeight = 50;

        ctx.fillRect(canvas.width - textWidth - padding * 2 - 10, canvas.height - boxHeight - padding, textWidth + padding * 2, boxHeight);
        ctx.fillStyle = '#0284c7';
        ctx.fillText(text, canvas.width - textWidth - padding - 10, canvas.height - padding - 15);

        // Download image
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `ar-view-${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);

          // Show success feedback
          showNotification('Screenshot saved!');
        });
      }

      function showNotification(message) {
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.innerHTML = `<i class="fa-solid fa-check-circle"></i> ${message}`;
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.classList.add('show');
        }, 10);

        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 300);
        }, 2000);
      }

      screenshotBtn.addEventListener('click', captureScreenshot);
      screenshotMobileBtn.addEventListener('click', captureScreenshot);

      const scaleSlider = document.getElementById('model-scale');
        const scaleValue = document.getElementById('scale-value');
        scaleSlider.addEventListener('input', () => {
          const scale = scaleSlider.value;
          modelViewer2.scale = `${scale} ${scale} ${scale}`;
          scaleValue.textContent = `${parseFloat(scale).toFixed(2)}x`;
        });
    </script>
</body>
</html>
